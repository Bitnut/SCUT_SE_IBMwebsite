<!DOCTYPE html>
<html>

   <head>
   <meta charset="utf-8">
   <title>hub</title>
   <link href="/static/Img/ele.jpg" rel="shortcut icon">
   <link href="/static/bootstrap.min.css" rel="stylesheet" />
</head>
   <body>
   
  

	  {% include "_codeHead.html" %}
     
 <div class="panel panel-default" style="background-color:GhostWhite">
  <div class="panel-body">
		<div class="panel panel-info">
  <div class="panel-heading" style="background-color:white">

	<br>
  <p style="font-family:arial;color:black;font-size:20px;"> <a href="{% url 'hub:profile' %}">{{request.session.now_project_owner}}</a> / <a href="{% url 'hub:code' %}">{{request.session.now_project_name}}</a></p>
<hr>项目描述
  </div>
  <div class="panel-body">
    <ul class="nav nav-tabs">
      <li role="presentation"><a href="{% url 'hub:code' %}">代码</a></li>
      <li role="presentation" class="active"><a href="{% url 'hub:commit' %}">提交记录</a></li>
      <li role="presentation"><a href="{% url 'hub:branch' %}">分支</a></li>
      <li role="presentation"><a href="{% url 'hub:member' %}">项目成员</a></li>
      {%if request.session.is_leader %}
          <li role="presentation"><a href="{% url 'hub:settings' %}">设置</a></li>
      {% endif %}
    </ul>
<br>

<br>
<br>
<br>
<table class="table">
	<tr>
	<td>提交信息</td>
	<td></td>
	<td >作者</td>
	<td >时间</td>
	</tr>

  {% for i in c_list %}
          <tr>
          <td>{{ i.0 }}</td>
          <td style="text-align:right"></td>
          <td >{{i.1}}</td>
          <td >{{i.2}}</td>
          </tr>
  {% endfor %}
</table>

  </div>
  
  

</div>
 
 </div>
</div>
 
 
   <script src="/static/jquery.min.js"></script>
   <script src="/static/bootstrap.min.js"></script>

   </body>
</html>
