<html>

   <head>
   <meta charset="utf-8">
   <title>hub</title>
   <link href="/static/Img/ele.jpg" rel="shortcut icon">
   <link href="/static/bootstrap.min.css" rel="stylesheet" />
</head>
   <body>


  {% include "_codeHead.html" %}

     
 <div class="panel panel-default" style="background-color:GhostWhite">
  <div class="panel-body">
		<div class="panel panel-info">
  <div class="panel-heading" style="background-color:white">

	<br>
  <p style="font-family:arial;color:black;font-size:20px;"> <a href="{% url 'hub:profile' %}">{{request.session.now_project_owner}}</a> / <a href="{% url 'hub:code' %}">{{request.session.now_project_name}}</a></p>
<hr>项目描述
  </div>
  <div class="panel-body">
    <ul class="nav nav-tabs">
      <li role="presentation"><a href="{% url 'hub:code' %}">代码</a></li>
      <li role="presentation"><a href="{% url 'hub:commit' %}">提交记录</a></li>
      <li role="presentation"><a href="{% url 'hub:branch' %}">分支</a></li>
      <li role="presentation"><a href="{% url 'hub:member' %}">项目成员</a></li>
      {%if request.session.is_leader %}
          <li role="presentation" class="active"><a href="{% url 'hub:settings' %}">设置</a></li>
      {% endif %}
    </ul>
<br>


      <div>
         <button class="btn btn-default dropdown-toggle" data-href="index.html" data-toggle="modal" data-target="#confirm-delete">删除此项目</button>

</div>
      <br>
      <br>
      <div class="panel-heading" style="background-color:white">

	<br>
	<p style="font-family:arial;color:black;font-size:20px;"> </p>
    <hr>更多功能请期待
  </div>
</div>

<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
请确认
</div>
<div class="modal-body">
确认删除该项目吗？
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
<a class="btn btn-danger btn-ok" href="{% url "hub:delProject" %}">删除</a>
</div>
</div>
</div>
</div>



   <script src="/static/jquery.min.js"></script>
   <script src="/static/bootstrap.min.js"></script>

            <script>
               $('#confirm-delete').on('show.bs.modal', function(e) {
                $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
                });

                });
            </script>
   </body>
</html>
